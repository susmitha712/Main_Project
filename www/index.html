<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Code Violation Detection</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: white; min-height: 100vh; display: flex; flex-direction: column; align-items: center; color: #fff; padding: 20px; }
        h1 { margin-bottom: 20px; text-align: center; font-size: 2.5rem; color: black; }
        form { background: rgba(255, 255, 255, 0.1); padding: 25px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.3); display: flex; flex-direction: column; align-items: center; gap: 15px; margin-bottom: 30px; }
        input[type="file"] { padding: 10px; border-radius: 10px; border: none; cursor: pointer; background: rgba(255,255,255,0.2); color: #000000; font-weight: bold; }
        input[type="submit"] { padding: 12px 30px; border-radius: 25px; border: none; background: #ff7f50; color: #fff; font-size: 1.1rem; cursor: pointer; transition: all 0.3s ease; }
        input[type="submit"]:hover { background: #ff4500; transform: translateY(-3px); }
        .message { font-size: 1.2rem; font-weight: bold; padding: 10px 20px; border-radius: 10px; margin-bottom: 20px; background: rgba(0,0,0,0.3); }
        .images-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; }
        .image-card { background: rgba(255,255,255,0.1); border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); padding: 15px; text-align: center; color:#000000; }
        .image-card img { max-width: 400px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .image-card h3 { margin-bottom: 10px; font-size: 1.3rem; color: #ffd700; }
        button[type="button"] { padding: 12px 30px; border-radius: 25px; border: none; background: #ff7f50; color: #fff; font-size: 1.1rem; cursor: pointer; transition: all 0.3s ease; margin-bottom: 3%; }
        button[type="button"]:hover { background: #ff4500; transform: translateY(-3px); }
    </style>
</head>
<body>
    <h1>Dress Code Violation Detection</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <input type="submit" value="Upload & Detect">
    </form> 

    <!-- Camera Capture Section -->
    <div class="camera-container">
        <h3>Camera Capture</h3>
        <video id="camera" width="400" height="300" autoplay style="display:none;"></video>
        <canvas id="snapshot" width="400" height="300" style="display:none;"></canvas>
        <div style="margin-top: 10px;">
            <button type="button" id="take-photo">Take Photo</button>
            <button type="button" id="toggle-camera" style="display:none;">Switch Camera</button>
            <button type="button" id="retake-photo" style="display:none;">Retake</button>
            <button type="button" id="submit-photo" style="display:none;">Submit</button>
        </div>
    </div>

<script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('snapshot');
    const takePhotoBtn = document.getElementById('take-photo');
    const toggleCamBtn = document.getElementById('toggle-camera');
    const retakeBtn = document.getElementById('retake-photo');
    const submitBtn = document.getElementById('submit-photo');
    let stream = null;
    let currentFacingMode = "environment"; // Start with back camera

    // ✅ Start Camera Function
    async function startCamera() {
        try {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: currentFacingMode }
            });
            video.srcObject = stream;
            video.style.display = 'block';
            canvas.style.display = 'none';
        } catch (err) {
            console.error("Error accessing camera:", err);
            alert("Camera access failed. Please check permissions or try switching camera.");
        }
    }

    // ✅ Stop Camera
    function stopCamera() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
            stream = null;
        }
    }

    // ✅ Take Photo button
    takePhotoBtn.addEventListener('click', async () => {
        await startCamera();
        takePhotoBtn.style.display = 'none';
        toggleCamBtn.style.display = 'inline-block';
        retakeBtn.style.display = 'inline-block';
        submitBtn.style.display = 'inline-block';
    });

    // ✅ Toggle Camera button
    toggleCamBtn.addEventListener('click', async () => {
        currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
        await startCamera();
    });

    // ✅ Retake button
    retakeBtn.addEventListener('click', async () => {
        stopCamera();
        await startCamera();
    });

    // ✅ Submit button
    submitBtn.addEventListener('click', () => {
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        canvas.style.display = 'block';
        video.style.display = 'none';
        stopCamera();

        canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append('image', blob, 'camera_capture.png');

            fetch('https://unvisceral-chun-accommodatingly.ngrok-free.dev/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.open();
                document.write(data);
                document.close();
            })
            .catch(err => console.error("Error submitting photo:", err));
        }, 'image/png');
    });

    // ✅ Clear results on refresh
    window.onload = () => {
        if (performance.navigation.type === performance.navigation.TYPE_RELOAD) {
            window.location.replace(window.location.pathname);
        }
    };
</script>

    {% if detection_message %}
        <div class="message">{{ detection_message }}</div>
    {% endif %}

    {% if uploaded_image or result_image %}
        <div class="images-container">
            {% if uploaded_image %}
            <div class="image-card">
                <h3>Uploaded Image</h3>
                <img src="{{ url_for('uploaded_file', filename=uploaded_image) }}" alt="Uploaded Image">
            </div>
            {% endif %}

            {% if result_image %}
            <div class="image-card">
                <h3>Output Image</h3>
                <img src="{{ url_for('output_file', filename=result_image) }}" alt="Output Image">
            </div>
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
