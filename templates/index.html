<script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('snapshot');
    const takePhotoBtn = document.getElementById('take-photo');
    const retakeBtn = document.getElementById('retake-photo');
    const submitBtn = document.getElementById('submit-photo');
    let stream = null;

    // Function to start the camera
    async function startCamera() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.style.display = 'block';
            canvas.style.display = 'none';
        } catch (err) {
            console.error("Error accessing camera:", err);
        }
    }

    // Function to stop the camera
    function stopCamera() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
            stream = null;
        }
    }

    // When "Take Photo" is clicked
    takePhotoBtn.addEventListener('click', async () => {
        await startCamera();
        takePhotoBtn.style.display = 'none';
        retakeBtn.style.display = 'inline-block';
        submitBtn.style.display = 'inline-block';
    });

    // When "Retake" is clicked
    retakeBtn.addEventListener('click', async () => {
        stopCamera(); // stop any previous instance
        await startCamera(); // start fresh camera
    });

    // When "Submit" is clicked
    submitBtn.addEventListener('click', () => {
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        canvas.style.display = 'block';
        video.style.display = 'none';

        // Stop camera after capturing photo
        stopCamera();

        canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append('image', blob, 'camera_capture.png');

            fetch('/', { method: 'POST', body: formData })
                .then(response => response.text())
                .then(data => {
                    document.open();
                    document.write(data);
                    document.close();
                })
                .catch(err => console.error("Error submitting photo:", err));
        }, 'image/png');
    });

    // Clear results on page refresh
    window.onload = () => {
        if (performance.navigation.type === performance.navigation.TYPE_RELOAD) {
            window.location.replace(window.location.pathname);
        }
    };
</script>
